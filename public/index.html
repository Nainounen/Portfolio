<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/public/logos/smart-key.png" sizes="32x32" type="image/png">
  <title>Passwortschutz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="console">
    <input type="password" id="password-input" placeholder="Enter password..." autocomplete="off" />
    <span id="error-message" style="color: red; display: none;">Incorrect password. Try again.</span>
    <pre id="console-text"></pre>
    <span id="cursor">|</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
